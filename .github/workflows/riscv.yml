name: riscv-toolchain

on:
  push:
  pull_request:

jobs:
  build_rv32i:
    runs-on: ubuntu-latest
    env:
      MARCH: "rv32i"
      MABI: "ilp32"
      TARGET: "riscv32-unknown-elf"

    steps:
#     - name: Checkout riscv-toolchain
#       run: git clone --depth 1 --recursive https://github.com/riscv/riscv-gnu-toolchain

    - name: Install build dependencies
      run: sudo apt-get install autoconf automake autotools-dev curl python3 libmpc-dev libmpfr-dev libgmp-dev gawk build-essential bison flex texinfo gperf libtool patchutils bc zlib1g-dev libexpat-dev

    - name: Checkout riscv-gcc
      run: git clone --depth 1 https://github.com/riscv/riscv-gcc
      
    - name: Checkout riscv-binutils
      run: git clone --depth 1 https://github.com/riscv/riscv-binutils-gdb
      
    - name: Setting up build environment
      run: |
        export PREFIX="/opt/riscv/$MARCH"
        export PATH="$PATH:$PREFIX/bin"
      
    - name: Show build environment
      run: |
        echo $PREFIX
        echo $TARGET
        echo $PATH
        gcc -v
        
    - name: Configure binutils
      run: |
        mkdir build
        cd build-binutils
        
        ../riscv-binutils-gdb/configure \
          --prefix="$PREFIX" \
          --host="x86_64-linux-gnu" \
          --target="$TARGET" \
          --with-sysroot \
          --disable-werror \
          --disable-shared \
          --disable-threads \
          --disable-tls \
          --disable-libmudflap \
          --disable-libssp \
          --disable-libgomp \
          --disable-nls \
          --disable-tm-clone-registry \
          --disable-libitm --disable-libsanitizer \
          --disable-libquadmath --disable-libquadmath-support \
          --disable-multilib \
          --enable-multiarch \
          --with-arch=$MARCH --with-abi=$MABI \
          --program-prefix=${TARGET}-
      
    - name: Compile binutils
      working-directory: build-binutils
      run: make -j8
      
    - name: Install binutils
      working-directory: build-binutils
      run: make install
      
    - name: Compile gcc
      run: |
        mkdir build
        cd build-gcc
        
        ../riscv-gcc/configure \
          --prefix=$PREFIX \
          --host=x86_64-linux-gnu \
          --target=$TARGET \
          --enable-languages=c \
          --disable-shared \
          --disable-threads \
          --disable-tls \
          --disable-libmudflap \
          --disable-libssp \
          --disable-libgomp \
          --disable-nls \
          --disable-tm-clone-registry \
          --disable-libitm --disable-libsanitizer \
          --disable-libquadmath --disable-libquadmath-support \
          --disable-multilib \
          --enable-multiarch \
          --with-arch=$MARCH --with-abi=$MABI \
          --program-prefix=${TARGET}-
      
    - name: Compile gcc
      working-directory: build-gcc
      run: make -j8
      
    - name: Install gcc
      working-directory: build-gcc
      run: make install
      
    - name: Result
      run: find $PREFIX
      
    - name: Tar
      run: tar -C $PREFIX/.. -cJf $MARCH.tar.xz ${PREFIX##*/}
      
    - uses: actions/upload-artifact@v2
      with:
        name: rv32i
        path: rv32i.tar.xz 
      
